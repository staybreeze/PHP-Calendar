<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            width: 100vw;
            margin: auto;
        }

        .nav,
        .aside,
        .main,
        .footer {
            border: 1px solid black;
        }

        .nav {
            width: 80vw;
            height: 15vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            background-color:beige;
        }

        .aside {
            width: 28%;
            height: 70vh;
        }

        .main {
            width: calc(100% - 28%);
            height: 70vh;

        }
    </style>
</head>

<body>
    <nav class="nav"></nav>
    <div class="container">
        <aside class="aside">

        </aside>
        <main class="main">

        </main>
    </div>
    <footer class="footer"></footer>
</body>

</html>
